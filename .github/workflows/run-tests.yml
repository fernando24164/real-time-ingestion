name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
     branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: 'latest'

    - name: Install dependencies
      run: |
        uv sync --locked

    - name: Run tests
      run: uv run pytest
